<div class="modal-content shadow">
  <div class="modal-header p-5 pb-4 border-bottom-0">
    <h4 class="fw-bold mb-0">Sign up</h4>
    <button type="button" class="btn-close" (click)="activeModal.close()" aria-label="Close"></button>
  </div>

  <div class="modal-body p-5 pt-0">
    <form class="for" [formGroup]="formLogin" >
      <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" [disabled]="formLogin.invalid" (click)="signupEmailPassword()">Sign up</button>
      <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
      <hr class="my-4">
      <h2 class="fs-5 fw-bold mb-3">Or use your Google account</h2>
      <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" (click)="signupGoogle()">
        Sign up with Google
      </button>
    </form>
  </div>
</div>
